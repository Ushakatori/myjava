name: Find Sonar Scanner Location

on:
  push:
    branches:
      - master # Adjust this to your main branch name

jobs:
  find-scanner-location:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: List Directories in PATH
        run: |
          # List the directories in the PATH environment variable
          echo "$PATH" | tr ':' '\n'
        shell: bash

