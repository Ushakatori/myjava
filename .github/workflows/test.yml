name: SonarQube Analysis

on:
  push:
    branches:
      - master # Adjust this to your main branch name

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11 # You can specify your desired Java version
          distribution: 'adopt' # Specify the Java distribution you want (e.g., 'adopt', 'adopt-openjdk', 'zulu', 'temurin', etc.)

      - name: Set up Sonar Scanner
        run: |
          mkdir -p $RUNNER_TOOL_CACHE/sonar-scanner
          curl -LsS -o /tmp/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip -q /tmp/sonar-scanner-cli.zip -d $RUNNER_TOOL_CACHE/sonar-scanner
        shell: bash

      - name: Add Sonar Scanner to PATH
        run: |
          echo 'export PATH=$PATH:$RUNNER_TOOL_CACHE/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin' >> $GITHUB_ENV
        shell: bash

      - name: Run SonarQube Scanner
        run: |
          sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.projectBaseDir=$(pwd) -Dsonar.config.location=sonar-scanner.properties
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        working-directory: ./ # Set the working directory to the root of the repository





