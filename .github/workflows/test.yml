name: SonarQube Analysis

on:
  push:
    branches:
      - master # Adjust this to your main branch name

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Sonar Scanner
        run: |
          # Create a directory for Sonar Scanner (adjust the path as needed)
          mkdir -p /opt/sonar-scanner
          
          # Download and unzip the Sonar Scanner
          curl -LsS -o /tmp/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip -q /tmp/sonar-scanner-cli.zip -d /opt/sonar-scanner
          
          # Set the scanner path in the environment
          export SONAR_SCANNER_HOME=/opt/sonar-scanner/sonar-scanner-4.6.2.2472-linux
        shell: bash

      - name: Run SonarQube Scanner
        run: |
          # Analyze your code using the Sonar Scanner
          $SONAR_SCANNER_HOME/bin/sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.projectBaseDir=$(pwd) -Dsonar.config.location=sonar-scanner.properties
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        working-directory: ./ # Set the working directory to the root of the repository





