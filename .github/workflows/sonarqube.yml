name: SonarQube Analysis

on:
  push:
    branches:
      - master # Set the branch you want to trigger the workflow on

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11 # You can specify the Java version you need

    - name: Cache Sonar Scanner
      uses: actions/cache@v2
      with:
        path: /opt/sonar-scanner
        key: sonar-scanner-${{ runner.os }}

    - name: Run SonarQube Scan
      run: |
        /opt/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
        -Dsonar.host.url=http://10.10.30.206:9000 \
        -Dsonar.login=092fdf9ab988219185d967ff9ac5fca696730695 # Replace with your SonarQube token
      env:
        SONAR_SCANNER_HOME: /opt/sonar-scanner/sonar-scanner-4.6.2.2472-linux

    - name: Upload SonarQube Analysis
      uses: sonarsource/sonarcloud-github-action@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
