name: SonarQube Analysis

on:
  push:
    branches:
      - master # Adjust this to your main branch name

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11 # You can specify your desired Java version 
          distribution: 'adopt'
      - name: Set up Sonar Scanner
         run:|
          curl -sSLo /tmp/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip /tmp/sonar-scanner-cli.zip -d /tmp
          export SONAR_SCANNER_HOME=/tmp/sonar-scanner-4.6.2.2472-linux
          shell:bash

      - name: Run SonarQube Scanner
         run:|
          $SONAR_SCANNER_HOME/bin/sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.projectBaseDir=$(pwd) -Dsonar.config.location=sonar-scanner.properties
    
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          working-directory: ./ # Set the working directory to the root of the repository






